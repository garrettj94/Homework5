<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table>
        <tr> 
          <th class = "time-block">9am <input type="text" id="texbox"> </th>
        
          <td> <button class = "saveBtn"> save </button> </td>
          
        </tr>

        <tr>
          <th class = "time-block">10am <input type="text" id="texbox"> </th>
        
          <td> <button class = "saveBtn"> save </button> </td>
          
        </tr>

        <tr>
          <th class = "time-block">11am <input type="text" id="texbox"> </th>
        
          <td> <button class = "saveBtn"> save </button> </td>
          
        </tr>


        <tr>
          <th class = "time-block">12pm <input type="text" id="texbox"> </th>
        
          <td> <button class = "saveBtn"> save </button> </td>
          
        </tr>

        <tr>
          <th class = "time-block">1pm <input type="text" id="texbox"> </th>
        
          <td> <button class = "saveBtn"> save </button> </td>
          
        </tr>

        <tr>
          <th class = "time-block">2pm <input type="text" id="texbox"> </th>
        
          <td> <button class = "saveBtn"> save </button> </td>
          
        </tr>

        <tr>
          <th class = "time-block">3pm <input type="text" class="texbox"> </th>
        
          <td> <button class = "saveBtn"> save </button> </td>
          
        </tr>

        <tr>
          <th class = "time-block">4pm <input type="text" > </th>
        
          <td> <button class = "saveBtn"> save </button> </td>
          
        </tr>

        <tr>
          <th class = "time-block"> 5pm <input type="text" item-align: center> </th>
        
          <td> <button class = "saveBtn"> save </button> </td>
          
        </tr>


      </table>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"> </script>
  </body>
</html>
